<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA; /* Light off-white background */
            color: black;
            font-family: 'Roboto', sans-serif;
        }
        .header-section {
            background: linear-gradient(135deg, #FFFFFF, #EDEDED); /* Gradient effect */
            padding: 50px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-section h1 {
            font-size: 70px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #333333; /* Slightly darker for readability */
            margin: 0;
        }
        .navbar {
            background-color: #D6D6D6; /* Light dark gray for elegance */
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .navbar-nav {
            display: inline-block;
            float: none;
        }
        .navbar-nav > li {
            display: inline-block;
        }
        .navbar-nav > li > a {
            color: #333333; /* Neutral dark gray */
            font-size: 18px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        .navbar-nav > li > a:hover {
            background-color: #000; /* Black background on hover */
            color: #FFFFFF; /* White text */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section-heading {
            font-size: 60px;
            font-family: 'Futura', sans-serif; /* Stylish font for the heading */
            font-weight: 700;
            color: #444444;
            text-align: center;
            margin: 50px 0; /* Adds proper spacing above and below */
        }
        .card {
            background-color: #FFFFFF; /* White cards for clean contrast */
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 550px; /* Ensures all cards are the same height */
        }
        .card p {
            font-size: 21px; /* Increased by 5% */
            font-family: 'Futura', sans-serif; /* Better font for book name */
            font-weight: 700; /* Bold for emphasis */
            margin: 10px 0 5px;
            color: #333333;
        }
        .card h4 {
            font-size: 16px;
            color: #666666; /* Subtle gray for less emphasis */
            margin: 2px 0;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        h4 {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <h1>BOOKS</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Top 50 Books Section Heading -->
        <h1 class="section-heading">Top 50 Books</h1>

        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                        <p>{{ book_name[i] }}</p>
                        <h4>Author: {{ author[i] }}</h4>
                        <h4>Votes: {{ votes[i] }}</h4>
                        <h4>Rating: {{ rating[i] }}</h4>
                    </div>
                </div>
                {% if loop.index % 4 == 0 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
